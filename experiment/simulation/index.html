<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOLVE - Mechanics of Machine Lab</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/MOMstyle.css" />
    <link rel="stylesheet" href="css/query.css" />
    <script
      defer
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://code.jquery.com/ui/1.8.17/jquery-ui.min.js"
    ></script>
    <script defer src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script defer src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script
      defer
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"
    ></script>

    <!-- <script defer src="js/script.js"></script> -->
    <script defer src="js/MOMscript.js"></script>
    <script defer src="js/new-script.js"></script>
  </head>
  <body onload="editcss();startsim();varinit();
">
    <div class="title-div-container">
      <div class="title-div">
        <div class="logo-div">
          <a href="#"><img src="images/logo_nitk.png" alt="Logo" class="logo" /></a>
        </div>
        <h1>Four bar mechanism</h1>
      </div>
    </div>
    <div class="container">
      <div class="sidebar">
        <ul class="tool-menu">
          <li class="tool-list">
            <a href="#simulation" class="tool-link" title="Simulation"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#089B93"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#ffffff"
                class="icons"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 8.25V18a2.25 2.25 0 002.25 2.25h13.5A2.25 2.25 0 0021 18V8.25m-18 0V6a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 6v2.25m-18 0h18M5.25 6h.008v.008H5.25V6zM7.5 6h.008v.008H7.5V6zm2.25 0h.008v.008H9.75V6z"
                />
              </svg>
            </a>
            <span>Simulation</span>
          </li>
          <li class="tool-list">
            <a href="#variables" class="tool-link" title="Variables"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="#ffffff"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#089B93"
                class="icons"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.745 3A23.933 23.933 0 003 12c0 3.183.62 6.22 1.745 9M19.5 3c.967 2.78 1.5 5.817 1.5 9s-.533 6.22-1.5 9M8.25 8.885l1.444-.89a.75.75 0 011.105.402l2.402 7.206a.75.75 0 001.104.401l1.445-.889m-8.25.75l.213.09a1.687 1.687 0 002.062-.617l4.45-6.676a1.688 1.688 0 012.062-.618l.213.09"
                />
              </svg></a
              >
              <span>Variables</span>
          </li>
          <li class="tool-list" title="Play/Pause">
            <img id="playpausebutton" onclick="simstate()" src="images/bluepausedull.svg" alt="" class="icons"/>
            <span class="playPause">Pause</span>
          </li>

          <li class="tool-list" title="Rotate">
           
            <img style="position: relative;height: 32px;" id="rotationbutton" onclick="rotstate()" src="images/bluecwdull.svg" />
            <span class="playPause">Rotate</span>
          </li>
        </ul>
      </div>
      <div class="main">
        <div class="main-section">
          <div id="simulation" class="main__task-div">
            <div class="title-control-div">
              <h3 class="task-title">Simulation</h3>
              
            </div>
            
            <div class="canvas__div">
              <div id="titleincanvas"></div>
              <div id="commentboxright1" ></div>
               
              <div id="canvas-container">
                <canvas id="simscreen" height="400px" width="550px"></canvas>
                <p id="vba">V<sub>ba</sub></p>
                <p id="vcb">V<sub>cb</sub></p>
                <p id="vca">V<sub>ca</sub></p>
              </div>
                <!-- <div id="titleincanvas"></div> -->
                <div id="datatable1" class="datatable"></div>
                <div id="datatable2" class="datatable"></div>

                <!-- <div class="comments"> -->
                  <div id="commentboxleft"></div>
                  <div id="commentboxright"></div>
                <!-- </div> -->
                
             
              
            </div>
          </div>
          <div id="variables" class="main__task-div">
            <div class="settings-sections">
              <h3 class="task-title">Variables</h3>
                <div class="variables-sections">
                <div class="var-div">
                  <label for="r1spinner">r1</label>
                  <input class="var-spinner" id="r1spinner" name="value" />
                  <div class="var-slider" id="r1slider"></div>
                  <span class="unit">mm</span>
                </div>
                <div class="var-div">
                  <label for="r2spinner">r2</label>
                  <input class="var-spinner" id="r2spinner" name="value" />
                  <div class="var-slider" id="r2slider"></div>
                  <span class="unit">mm</span>
                </div>
                <div class="var-div">
                  <label for="r3spinner">r3</label>
                  <input class="var-spinner" id="r3spinner" name="value" />
                  <div class="var-slider" id="r3slider"></div>
                  <span class="unit">mm</span>
                </div>
                <div class="var-div">
                  <label for="r4spinner">r4</label>
                  <input class="var-spinner" id="r4spinner" name="value" />
                  <div class="var-slider" id="r4slider"></div>
                  <span class="unit">mm</span>
                </div>
                <div class="var-div" id = "theta2set">
                  <label for="theta2spinner">&theta;<sub>2</sub> </label>
                  <input class="var-spinner" id="theta2spinner" name="value" />
                  <div class="var-slider" id="theta2slider"></div>
                  <span class="unit">&deg;</span>
                </div>
                <div class="var-div" id = "omega2set">
                  <label for="omega2spinner">&omega;<sub>2</sub> </label>
                  <input class="var-spinner" id="omega2spinner" name="value" />
                  <div class="var-slider" id="omega2slider"></div>
                  <span class="unit">rad/s</span>
                </div>

              </div>
            </div>
          </div>
          <div class="main__task-div footer">
            <p>Copyright Â© SOLVE The Virtual Lab @ NITK Surathkal</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
